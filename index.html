<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Interactions</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>List of customers of my store</h1>

      <form class="searchForm">
        <label for="searchField">Add one more customer</label>
        <input
          type="text"
          name="formInput"
          id="searchField"
          placeholder="type name" />
        <input type="submit" value="Add" />
      </form>
      <p class="error-text"></p>

      <div class="container">
        <ul class="search-results"></ul>
        <div>
          <h2 class="feedbacks-title">Feedbacks from clients</h2>
          <ul class="feedbacks">
            Click on a customer to view their reviews
          </ul>
        </div>
      </div>
    </main>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
