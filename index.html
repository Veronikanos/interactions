<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Interactions</title>
  </head>
  <body>
    <main>
      <form class="searchForm">
        <label for="searchField">Search movie by name</label>
        <input
          type="text"
          name="formInput"
          id="searchField"
          placeholder="enter something" />
        <input type="submit" value="Find something" />
      </form>
      <div class="trending-block">
        <button class="btn show-trending__btn" type="button">
          Show trending
        </button>
        <button class="btn hide-trending__btn" type="button" disabled>
          Hide trending
        </button>
      </div>

      <div class="container">
        <ul class="search-results"></ul>
        <div class="detailed-info"></div>
      </div>
    </main>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
